apiVersion: dapr.io/v1alpha1
kind: Configuration
metadata:
  name: python-api-config
spec:
  # mTLS configuration for secure service-to-service communication
  mtls:
    enabled: true
    workloadCertTTL: "24h"
    allowedClockSkew: "15m"
  tracing:
    samplingRate: "1"
    otel:
      endpointAddress: jaeger:4317
      isSecure: false
      protocol: grpc
  metrics:
    enabled: true
    rules:
      - name: dapr_http_server_request_count
        labels:
          - name: method
          - name: path
          - name: status
  logging:
    apiLogging:
      enabled: true
      obfuscateURLs: false
      omitHealthChecks: true
  accessControl:
    defaultAction: deny
    trustDomain: "cluster.local"
    policies:
      - appId: "*"
        defaultAction: allow
        trustDomain: "cluster.local"
        namespace: "default"
  httpPipeline:
    handlers: []
  appHttpPipeline:
    handlers: []
  features:
    - name: ServiceInvocationStreaming
      enabled: true
    - name: AppHealthCheck
      enabled: true
