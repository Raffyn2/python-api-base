version: '3.8'

services:
  python-api:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DAPR_HTTP_ENDPOINT=http://python-api-dapr:3500
      - DAPR_GRPC_ENDPOINT=python-api-dapr:50001
      - DAPR_ENABLED=true
      - DAPR_APP_ID=python-api
      - DAPR_APP_PORT=8000
    depends_on:
      - python-api-dapr
      - redis
      - kafka
    networks:
      - dapr-network
    volumes:
      - ../../src:/app/src:ro

  python-api-dapr:
    image: daprio/daprd:1.14.0
    command: [
      "./daprd",
      "-app-id", "python-api",
      "-app-port", "8000",
      "-dapr-http-port", "3500",
      "-dapr-grpc-port", "50001",
      "-components-path", "/components",
      "-config", "/config/config.yaml",
      "-log-level", "info",
      "-enable-metrics",
      "-metrics-port", "9090"
    ]
    volumes:
      - ./components:/components:ro
      - ./config:/config:ro
      - ./secrets:/secrets:ro
    networks:
      - dapr-network
    depends_on:
      - redis
      - kafka

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - dapr-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - dapr-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    networks:
      - dapr-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5

  jaeger:
    image: jaegertracing/all-in-one:1.50
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - dapr-network

  prometheus:
    image: prom/prometheus:v2.47.0
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml:ro
    networks:
      - dapr-network

networks:
  dapr-network:
    driver: bridge

volumes:
  redis-data:
