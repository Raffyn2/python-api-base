apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "my-api.fullname" . }}
  labels:
    {{- include "my-api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "my-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if .Values.dapr.enabled }}
        dapr.io/enabled: "true"
        dapr.io/app-id: {{ .Values.dapr.appId | quote }}
        dapr.io/app-port: {{ .Values.dapr.appPort | quote }}
        dapr.io/app-protocol: {{ .Values.dapr.appProtocol | quote }}
        dapr.io/http-port: {{ .Values.dapr.httpPort | quote }}
        dapr.io/grpc-port: {{ .Values.dapr.grpcPort | quote }}
        dapr.io/metrics-port: {{ .Values.dapr.metricsPort | quote }}
        dapr.io/enable-profiling: {{ .Values.dapr.enableProfiling | quote }}
        dapr.io/log-level: {{ .Values.dapr.logLevel | quote }}
        dapr.io/log-as-json: {{ .Values.dapr.logAsJson | quote }}
        dapr.io/enable-mtls: {{ .Values.dapr.enableMtls | quote }}
        dapr.io/enable-api-logging: {{ .Values.dapr.enableApiLogging | quote }}
        dapr.io/config: {{ .Values.dapr.config | quote }}
        {{- if .Values.dapr.sidecarImage }}
        dapr.io/sidecar-image: "{{ .Values.dapr.sidecarImage.repository }}:{{ .Values.dapr.sidecarImage.tag }}"
        {{- end }}
        {{- if .Values.dapr.resources }}
        dapr.io/sidecar-cpu-limit: {{ .Values.dapr.resources.limits.cpu | quote }}
        dapr.io/sidecar-memory-limit: {{ .Values.dapr.resources.limits.memory | quote }}
        dapr.io/sidecar-cpu-request: {{ .Values.dapr.resources.requests.cpu | quote }}
        dapr.io/sidecar-memory-request: {{ .Values.dapr.resources.requests.memory | quote }}
        {{- end }}
        {{- end }}
      labels:
        {{- include "my-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "my-api.serviceAccountName" . }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "1"
          - name: timeout
            value: "2"
          - name: attempts
            value: "2"
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "my-api.fullname" . }}-config
            {{- if not .Values.externalSecrets.enabled }}
            - secretRef:
                name: {{ include "my-api.fullname" . }}-secrets
            {{- end }}
          {{- if .Values.externalSecrets.enabled }}
          env:
            {{- range .Values.externalSecrets.data }}
            - name: {{ .secretKey }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "my-api.fullname" $ }}-external
                  key: {{ .secretKey }}
            {{- end }}
          {{- end }}
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]
          startupProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 0
            periodSeconds: 2
            timeoutSeconds: 3
            failureThreshold: 30
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
