apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: python-api-base-knative
  namespace: argocd
  labels:
    app.kubernetes.io/name: python-api-base
    app.kubernetes.io/component: knative
spec:
  generators:
    - list:
        elements:
          - environment: dev
            namespace: my-api-dev
            targetRevision: develop
            autoSync: "true"
            minScale: "0"
          - environment: staging
            namespace: my-api-staging
            targetRevision: staging
            autoSync: "true"
            minScale: "1"
          - environment: prod
            namespace: my-api
            targetRevision: main
            autoSync: "false"
            minScale: "2"
  template:
    metadata:
      name: "python-api-base-knative-{{environment}}"
      namespace: argocd
      labels:
        app.kubernetes.io/name: python-api-base
        app.kubernetes.io/component: knative
        environment: "{{environment}}"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: python-api-base
      source:
        repoURL: https://github.com/org/python-api-base
        targetRevision: "{{targetRevision}}"
        path: "deployments/knative/overlays/{{environment}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
        retry:
          limit: 3
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 1m
      revisionHistoryLimit: 5
