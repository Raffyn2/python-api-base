apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-notifications-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-notifications-cm
    app.kubernetes.io/part-of: argocd
data:
  # Slack service configuration
  service.slack: |
    token: $slack-token
    signingSecret: $slack-signing-secret

  # Email service configuration (optional)
  service.email: |
    host: smtp.example.com
    port: 587
    from: argocd@example.com
    username: $email-username
    password: $email-password

  # Webhook service configuration
  service.webhook.deployment-tracker: |
    url: https://deployment-tracker.example.com/webhook
    headers:
      - name: Authorization
        value: Bearer $webhook-token
      - name: Content-Type
        value: application/json

  # Templates
  template.app-sync-succeeded: |
    message: |
      :white_check_mark: *{{.app.metadata.name}}* synced successfully
      *Environment:* {{.app.spec.destination.namespace}}
      *Revision:* {{.app.status.sync.revision | trunc 7}}
      *Sync Status:* {{.app.status.sync.status}}
      *Health:* {{.app.status.health.status}}
    slack:
      attachments: |
        [{
          "color": "#18be52",
          "title": "{{.app.metadata.name}}",
          "title_link": "{{.context.argocdUrl}}/applications/{{.app.metadata.name}}",
          "fields": [
            {"title": "Environment", "value": "{{.app.spec.destination.namespace}}", "short": true},
            {"title": "Revision", "value": "{{.app.status.sync.revision | trunc 7}}", "short": true},
            {"title": "Sync Status", "value": "{{.app.status.sync.status}}", "short": true},
            {"title": "Health", "value": "{{.app.status.health.status}}", "short": true}
          ]
        }]

  template.app-sync-failed: |
    message: |
      :x: *{{.app.metadata.name}}* sync failed
      *Environment:* {{.app.spec.destination.namespace}}
      *Error:* {{.app.status.operationState.message}}
    slack:
      attachments: |
        [{
          "color": "#E96D76",
          "title": "{{.app.metadata.name}} - Sync Failed",
          "title_link": "{{.context.argocdUrl}}/applications/{{.app.metadata.name}}",
          "fields": [
            {"title": "Environment", "value": "{{.app.spec.destination.namespace}}", "short": true},
            {"title": "Phase", "value": "{{.app.status.operationState.phase}}", "short": true},
            {"title": "Error", "value": "{{.app.status.operationState.message}}", "short": false}
          ]
        }]

  template.app-health-degraded: |
    message: |
      :warning: *{{.app.metadata.name}}* health degraded
      *Environment:* {{.app.spec.destination.namespace}}
      *Health Status:* {{.app.status.health.status}}
      *Message:* {{.app.status.health.message}}
    slack:
      attachments: |
        [{
          "color": "#f4c030",
          "title": "{{.app.metadata.name}} - Health Degraded",
          "title_link": "{{.context.argocdUrl}}/applications/{{.app.metadata.name}}",
          "fields": [
            {"title": "Environment", "value": "{{.app.spec.destination.namespace}}", "short": true},
            {"title": "Health", "value": "{{.app.status.health.status}}", "short": true},
            {"title": "Message", "value": "{{.app.status.health.message}}", "short": false}
          ]
        }]

  template.app-sync-running: |
    message: |
      :arrows_counterclockwise: *{{.app.metadata.name}}* sync in progress
      *Environment:* {{.app.spec.destination.namespace}}
      *Revision:* {{.app.status.operationState.operation.sync.revision | trunc 7}}
    slack:
      attachments: |
        [{
          "color": "#0DADEA",
          "title": "{{.app.metadata.name}} - Syncing",
          "title_link": "{{.context.argocdUrl}}/applications/{{.app.metadata.name}}"
        }]

  # Triggers
  trigger.on-sync-succeeded: |
    - when: app.status.operationState.phase in ['Succeeded'] and app.status.health.status == 'Healthy'
      send: [app-sync-succeeded]

  trigger.on-sync-failed: |
    - when: app.status.operationState.phase in ['Error', 'Failed']
      send: [app-sync-failed]

  trigger.on-health-degraded: |
    - when: app.status.health.status == 'Degraded'
      send: [app-health-degraded]

  trigger.on-sync-running: |
    - when: app.status.operationState.phase in ['Running']
      send: [app-sync-running]

  trigger.on-sync-status-unknown: |
    - when: app.status.sync.status == 'Unknown'
      send: [app-sync-failed]

  # Default triggers
  defaultTriggers: |
    - on-sync-succeeded
    - on-sync-failed
    - on-health-degraded

  # Context
  context: |
    argocdUrl: https://argocd.example.com
