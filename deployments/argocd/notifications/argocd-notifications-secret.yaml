apiVersion: v1
kind: Secret
metadata:
  name: argocd-notifications-secret
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-notifications-secret
    app.kubernetes.io/part-of: argocd
type: Opaque
stringData:
  # Slack token - replace with actual token or use External Secrets
  slack-token: "xoxb-your-slack-bot-token"
  slack-signing-secret: "your-slack-signing-secret"
  
  # Email credentials (optional)
  email-username: "argocd@example.com"
  email-password: "your-email-password"
  
  # Webhook token (optional)
  webhook-token: "your-webhook-token"

