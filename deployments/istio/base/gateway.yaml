apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: api-gateway
  namespace: my-api
  labels:
    app.kubernetes.io/name: api-gateway
    app.kubernetes.io/part-of: python-api-base
spec:
  selector:
    istio: ingressgateway
  servers:
    # HTTPS server with TLS termination
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: api-tls-cert  # cert-manager managed secret
      hosts:
        - "api.example.com"
        - "*.api.example.com"
    # HTTP server with redirect to HTTPS
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "api.example.com"
        - "*.api.example.com"
      tls:
        httpsRedirect: true
