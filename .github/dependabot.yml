version: 2

registries:
  python-index:
    type: python-index
    url: https://pypi.org/simple
    replaces-base: true

updates:
  - package-ecosystem: "pip"
    directory: "/"
    registries:
      - python-index
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Sao_Paulo"
    versioning-strategy: increase
    reviewers:
      - "team-leads"
    assignees:
      - "security-team"
    groups:
      production-core:
        patterns:
          - "fastapi*"
          - "pydantic*"
          - "sqlalchemy*"
          - "sqlmodel*"
          - "uvicorn*"
          - "alembic*"
        update-types:
          - "minor"
          - "patch"
      observability:
        patterns:
          - "opentelemetry*"
          - "structlog*"
          - "prometheus*"
      messaging:
        patterns:
          - "aiokafka*"
          - "redis*"
      dapr:
        patterns:
          - "dapr*"
          - "cloudevents*"
      dev-dependencies:
        patterns:
          - "pytest*"
          - "ruff"
          - "mypy"
          - "hypothesis"
          - "coverage*"
          - "polyfactory*"
      security:
        patterns:
          - "bandit"
          - "cryptography*"
          - "passlib*"
          - "python-jose*"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
      - "python"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Sao_Paulo"
    reviewers:
      - "team-leads"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "ci"
      - "automated"
      - "github-actions"
    groups:
      github-actions:
        patterns:
          - "*"

  - package-ecosystem: "docker"
    directory: "/deployments/docker"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "06:00"
      timezone: "America/Sao_Paulo"
    reviewers:
      - "team-leads"
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "docker"
      - "automated"
      - "infrastructure"

  - package-ecosystem: "terraform"
    directory: "/deployments/terraform"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Sao_Paulo"
    reviewers:
      - "team-leads"
    commit-message:
      prefix: "infra"
      include: "scope"
    labels:
      - "terraform"
      - "automated"
      - "infrastructure"
