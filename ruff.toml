# Ruff configuration for fast Python linting and formatting
# Docs: https://docs.astral.sh/ruff/configuration/
# Version: 0.8.x

# Target Python 3.12+
target-version = "py312"

# Line length - 88 is Black's default, 120 for more flexibility
line-length = 120

# Exclude common directories
exclude = [
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    "alembic/versions",
    "node_modules",
    ".hypothesis",
    "*.pyi",
    "src/infrastructure/grpc/generated",
]

# Allow imports relative to src/
src = ["src", "tests"]

# Respect .gitignore
respect-gitignore = true

# Fix violations automatically when possible
fix = true

# Show fixes in output
show-fixes = true

# Output format for CI
output-format = "grouped"

[lint]
# Enable comprehensive rules for production-grade code
select = [
    # Core
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "C90",    # mccabe complexity

    # Code Quality
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented-out code)
    "PL",     # Pylint
    "RUF",    # Ruff-specific rules
    "PERF",   # perflint
    "FURB",   # refurb

    # Type Checking
    "TCH",    # flake8-type-checking
    "ANN",    # flake8-annotations

    # Async
    "ASYNC",  # flake8-async

    # Security (CRITICAL)
    "S",      # flake8-bandit (security)

    # Best Practices
    "DTZ",    # flake8-datetimez
    "T20",    # flake8-print
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "TID",    # flake8-tidy-imports
    "ICN",    # flake8-import-conventions
    "PIE",    # flake8-pie
    "LOG",    # flake8-logging
    "G",      # flake8-logging-format

    # Documentation
    "D",      # pydocstyle

    # Testing
    "PT",     # flake8-pytest-style
]

ignore = [
    # Formatting (handled by ruff format)
    "E501",    # Line too long
    "COM812",  # Trailing comma
    "ISC001",  # Implicit string concatenation

    # FastAPI/Pydantic specific
    "B008",    # Function call in default argument (Depends)
    "RUF012",  # Mutable class attributes (SQLModel)

    # Flexibility
    "PLR0913", # Too many arguments (DI patterns)
    "PLR2004", # Magic value comparison
    "ANN101",  # Missing type annotation for self
    "ANN102",  # Missing type annotation for cls
    "ANN401",  # Dynamically typed expressions (Any)

    # Documentation (enable gradually)
    "D100",    # Missing docstring in public module
    "D104",    # Missing docstring in public package
    "D107",    # Missing docstring in __init__

    # Testing
    "S101",    # Use of assert (needed for tests)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = ["ERA001"]  # Don't auto-delete commented code

[lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",    # Allow assert in tests
    "ARG001",  # Unused function argument (fixtures)
    "ARG002",  # Unused method argument
    "PLR2004", # Magic values in tests are fine
    "S105",    # Hardcoded password in tests
    "S106",    # Hardcoded password argument
    "D",       # No docstrings required in tests
    "ANN",     # No type annotations required in tests
    "PT004",   # Fixture does not return anything
]
"alembic/**/*.py" = [
    "ERA001",  # Commented code in migrations is acceptable
    "D",       # No docstrings in migrations
    "ANN",     # No annotations in migrations
]
"scripts/**/*.py" = [
    "T20",     # Allow print in scripts
    "D",       # No docstrings in scripts
    "ANN",     # No annotations in scripts
]
"src/infrastructure/grpc/generated/**/*.py" = [
    "ALL",     # Ignore all rules in generated code
]
"conftest.py" = [
    "D",       # No docstrings in conftest
    "ANN",     # No annotations in conftest
]

[lint.isort]
known-first-party = ["my_app", "src"]
force-single-line = false
combine-as-imports = true
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "double"

[lint.mccabe]
# Maximum cyclomatic complexity (aligned with agent.md standards)
max-complexity = 10

[lint.pylint]
max-args = 8
max-branches = 12
max-returns = 6
max-statements = 50
max-locals = 15
max-public-methods = 20

[lint.pydocstyle]
convention = "google"

[lint.flake8-annotations]
allow-star-arg-any = true
mypy-init-return = true
suppress-dummy-args = true
suppress-none-returning = true

[lint.flake8-type-checking]
strict = true
runtime-evaluated-base-classes = ["pydantic.BaseModel", "sqlmodel.SQLModel"]

[lint.flake8-tidy-imports]
ban-relative-imports = "all"

[lint.pyupgrade]
keep-runtime-typing = true

[lint.flake8-pytest-style]
fixture-parentheses = true
parametrize-names-type = "tuple"
parametrize-values-type = "list"
parametrize-values-row-type = "tuple"

[format]
# Use double quotes for strings (consistent with Black)
quote-style = "double"

# Indent with spaces (4 spaces for Python)
indent-style = "space"

# Respect magic trailing commas
skip-magic-trailing-comma = false

# Unix-style line endings (LF)
line-ending = "lf"

# Format docstrings
docstring-code-format = true
docstring-code-line-length = 88

# Preview features for latest improvements
preview = true

# Exclude patterns from formatting
exclude = ["src/infrastructure/grpc/generated"]
