# Pre-commit hooks configuration
# Install: pre-commit install && pre-commit install --hook-type commit-msg
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate
# Docs: https://pre-commit.com/

default_language_version:
  python: python3.13

default_stages: [pre-commit]

repos:
  # =============================================================================
  # Code Quality - Ruff (Fast Python linter and formatter)
  # =============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        name: ruff-lint
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      - id: ruff-format
        name: ruff-format
        types_or: [python, pyi]

  # =============================================================================
  # Type Checking - MyPy
  # =============================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        name: mypy-typecheck
        additional_dependencies:
          - pydantic>=2.9.0
          - pydantic-settings>=2.6.0
          - sqlmodel>=0.0.22
          - fastapi>=0.115.0
          - types-passlib
          - types-redis
        args: [--config-file=pyproject.toml]
        pass_filenames: false
        entry: mypy src/
        stages: [pre-commit]

  # =============================================================================
  # General Hooks - File hygiene
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(.*\.md|.*\.lock|.*\.snap)$
      - id: end-of-file-fixer
        exclude: ^(.*\.lock|.*\.snap)$
      - id: check-yaml
        args: [--unsafe]
        exclude: ^(deployments/helm/.*|\.github/workflows/.*)$
      - id: check-toml
      - id: check-json
        exclude: ^(.*\.postman_.*)$
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key
      - id: debug-statements
      - id: check-case-conflict
      - id: check-ast
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: destroyed-symlinks
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: no-commit-to-branch
        args: [--branch, main, --branch, master, --branch, production]

  # =============================================================================
  # Security - Bandit SAST
  # =============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        name: bandit-security
        args: [-c, pyproject.toml, -r, src/, -ll]
        additional_dependencies: ["bandit[toml]"]

  # =============================================================================
  # Security - Detect Secrets
  # =============================================================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: |
          (?x)^(
            uv\.lock|
            .*\.postman_.*\.json|
            tests/.*|
            \.secrets\.baseline
          )$

  # =============================================================================
  # Commit Message - Conventional Commits
  # =============================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.1.0
    hooks:
      - id: commitizen
        name: commitizen-check
        stages: [commit-msg]

  # =============================================================================
  # GitHub Actions/Workflows Validation
  # =============================================================================
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.30.0
    hooks:
      - id: check-github-workflows
        name: validate-github-workflows
        args: [--verbose]
      - id: check-github-actions
        name: validate-github-actions
        args: [--verbose]

  # =============================================================================
  # Markdown Linting
  # =============================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        name: markdownlint
        args: [--fix, --disable, MD013, MD033, MD041, --]
        exclude: |
          (?x)^(
            CHANGELOG\.md|
            docs/.*
          )$

  # =============================================================================
  # Dockerfile Linting
  # =============================================================================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        name: hadolint
        args: [--ignore, DL3008, --ignore, DL3009, --ignore, DL3013]

  # =============================================================================
  # YAML Linting
  # =============================================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        name: yamllint
        args: [-c, .yamllint.yml]
        exclude: |
          (?x)^(
            deployments/helm/.*|
            \.github/workflows/.*
          )$

  # =============================================================================
  # Shell Script Linting
  # =============================================================================
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: shellcheck
        args: [--severity=warning]

  # =============================================================================
  # Terraform Validation (if applicable)
  # =============================================================================
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.2
    hooks:
      - id: terraform_fmt
        name: terraform-fmt
      - id: terraform_validate
        name: terraform-validate
        args: [--hook-config=--retry-once-with-cleanup=true]
      - id: terraform_tflint
        name: terraform-tflint
        args: [--args=--config=__GIT_WORKING_DIR__/.tflint.hcl]

  # =============================================================================
  # Python Import Sorting (backup if ruff misses)
  # =============================================================================
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort-imports
        args: [--profile, black, --skip-glob, "**/generated/*"]

ci:
  autofix_commit_msg: "style: auto-fix by pre-commit hooks [skip ci]"
  autoupdate_commit_msg: "chore(deps): update pre-commit hooks"
  skip: [no-commit-to-branch, mypy, terraform_validate, terraform_tflint]
  autoupdate_schedule: weekly
